context:
  version: "1.41.0"

package:
  name: types-boto3-textract
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/t/types-boto3-textract/types_boto3_textract-${{ version }}.tar.gz
    sha256: 8f30e2aca6ffedb97e8fb970e7cab5c7b1c36517de4906664c9e03bf847fa89b

build:
  number: 0
  script:
    content: ${{ PYTHON }} -m pip install .
    env:
      PYTHONUTF8: '1'
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - botocore
    - typing_extensions

tests:
  - python:
      imports:
        - types_boto3_textract
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3 Textract 1.40.0 service generated with mypy-boto3-builder 8.11.0
  description: |
    Type annotations for boto3 Textract 1.40.0 compatible with VSCode,
    PyCharm, Emacs, Sublime Text, mypy, pyright and other tools.
  license: MIT
  license_file: LICENSE
  documentation: https://youtype.github.io/types_boto3_docs/types_boto3_textract/

extra:
  recipe-maintainers:
    - ytausch
